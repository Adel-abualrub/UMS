<section class="CreateUser d-flex justify-content-center mt-5">
  <form class="Form-Data w-50 p-4 border rounded shadow text-center" name="FormData">

    <h3 class="mb-4">Create User</h3>

    <input
      class="form-control form-control-lg mb-3"
      name="name"
      type="text"
      placeholder="Name"
    >

    <input
      class="form-control form-control-lg mb-3"
      name="email"
      type="email"
      placeholder="Email"
    >

    <input
      class="form-control form-control-lg mb-3"
      name="age"
      type="number"
      placeholder="Age"
    >

    <input
      class="form-control form-control-lg mb-4"
      name="image"
      type="file"
    >

    <button class="btn btn-primary btn-lg w-100">
      Create User
    </button>

  </form>
</section>
